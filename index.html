<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArtÄ±k barÄ±ÅŸalÄ±m mÄ±</title>

<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        padding: 0;
        overflow-x: hidden;
    }

    #container {
        position: relative;
        z-index: 2;
        text-align: center;
        width: 100%;
        top: 40%;
        transform: translateY(-50%);
        padding: 20px;
    }

    h1 {
        font-size: 5vw;
        color: white;
        margin-bottom: 6vh;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        line-height: 1.4;
        padding: 0 20px;
    }

    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
    }

    button {
        font-size: 5vw;
        padding: 15px 35px;
        min-width: 140px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        flex-shrink: 0;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #555;
        color: white;
    }

    .fullscreen {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        font-size: 10vw !important;
        border-radius: 0 !important;
        z-index: 1000 !important;
        margin: 0 !important;
        padding: 0 !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }

    /* UÃ§uÅŸan kalpler */
    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        z-index: 1;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }

    /* Mobil iÃ§in medya sorgularÄ± */
    @media screen and (max-width: 768px) {
        h1 {
            font-size: 8vw;
            margin-bottom: 8vh;
        }
        
        button {
            font-size: 6vw;
            padding: 12px 25px;
            min-width: 120px;
        }
        
        .button-container {
            flex-direction: column;
            gap: 15px;
        }
        
        #container {
            top: 35%;
        }
    }
    
    @media screen and (max-width: 480px) {
        h1 {
            font-size: 9vw;
            margin-bottom: 10vh;
        }
        
        button {
            font-size: 7vw;
            padding: 10px 20px;
            min-width: 110px;
        }
        
        #container {
            top: 30%;
            padding: 10px;
        }
    }
</style>
</head>

<body>

<div id="container">
    <h1 id="question">ArtÄ±k barÄ±ÅŸalÄ±m mÄ±</h1>
    
    <div class="button-container">
        <button id="yesBtn">Evet</button>
        <button id="noBtn">HayÄ±r</button>
    </div>
</div>

<script>
    let noCount = 0;
    let yesBtnSize = 100; // BaÅŸlangÄ±Ã§ yÃ¼zde deÄŸeri

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("container");

    // ðŸ’— kalp oluÅŸturma fonksiyonu
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’—";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
            if (heart.parentNode) {
                heart.remove();
            }
        }, 6000);
    }

    // SÃ¼rekli kalp Ã¼ret
    let heartInterval = setInterval(createHeart, 300);

    // HayÄ±r butonu tÄ±klama
    noBtn.onclick = function() {
        noCount++;
        
        // Buton boyutunu artÄ±r (vw cinsinden)
        yesBtnSize *= 1.8;
        yesBtn.style.fontSize = yesBtnSize + "px";
        
        // Butonun minimum geniÅŸliÄŸini de artÄ±r
        yesBtn.style.minWidth = (yesBtnSize * 1.5) + "px";
        
        if(noCount >= 3) {
            // Tam ekran yap
            yesBtn.classList.add("fullscreen");
            yesBtn.style.fontSize = "15vw";
            yesBtn.style.minWidth = "100vw";
            yesBtn.style.height = "100vh";
            yesBtn.style.borderRadius = "0";
            yesBtn.style.display = "flex";
            yesBtn.style.alignItems = "center";
            yesBtn.style.justifyContent = "center";
            
            noBtn.style.display = "none";
            
            // Container'Ä± gizle
            document.querySelector('.button-container').style.display = 'none';
            
            // Soru yazÄ±sÄ±nÄ± gizle
            document.getElementById('question').style.display = 'none';
        }
    };

    // Evet butonu tÄ±klama
    yesBtn.onclick = function() {
        // Kalp Ã¼retimini hÄ±zlandÄ±r
        clearInterval(heartInterval);
        heartInterval = setInterval(createHeart, 120);
        
        // MesajÄ± gÃ¶ster
        container.innerHTML = `
            <h1 style="font-size: 6vw; padding: 20px;">
                Ben centilmenlik yapÄ±p ilk adÄ±mÄ± attÄ±m <br><br>
                Åžimdi konuÅŸma baÅŸlatma sÄ±rasÄ± sende 
            </h1>
        `;
        
        // Mobil iÃ§in yazÄ± boyutu ayarÄ±
        if (window.innerWidth <= 768) {
            container.querySelector('h1').style.fontSize = '8vw';
        }
        if (window.innerWidth <= 480) {
            container.querySelector('h1').style.fontSize = '9vw';
        }
    };
</script>

</body>
</html>
