<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ArtÄ±k barÄ±ÅŸalÄ±m mÄ±</title>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    height: 100vh;
}

#container {
    position: relative;
    z-index: 2;
    text-align: center;
    top: 40%;
    transform: translateY(-50%);
}

h1 {
    font-size: 42px;
    color: white;
    margin-bottom: 40px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

button {
    font-size: 26px;
    padding: 15px 35px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #555;
    color: white;
}

.fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    font-size: 60px;
    border-radius: 0;
    z-index: 10;
}

/* UÃ§uÅŸan kalpler */

.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

</style>
</head>

<body>

<div id="container">
    <h1 id="question">ArtÄ±k barÄ±ÅŸalÄ±m mÄ± </h1>

    <button id="yesBtn">Evet </button>
    <button id="noBtn">HayÄ±r</button>
</div>

<script>

let noCount = 0;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("container");


// ðŸ’— kalp oluÅŸturma fonksiyonu
function createHeart() {

    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’—";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

// sÃ¼rekli kalp Ã¼ret
setInterval(createHeart, 300);


// hayÄ±r butonu sadece bÃ¼yÃ¼tÃ¼r (kaÃ§maz)
noBtn.onclick = function() {

    noCount++;

    let size = window.getComputedStyle(yesBtn).fontSize;
    yesBtn.style.fontSize = (parseFloat(size) * 1.8) + "px";

    if(noCount >= 3) {

        yesBtn.classList.add("fullscreen");
        noBtn.style.display = "none";
    }
};


// evet basÄ±nca mesaj
yesBtn.onclick = function() {

    container.innerHTML = `
        <h1>
        Ben centilmenlik yapÄ±p ilk adÄ±mÄ± attÄ±m <br><br>
        Åžimdi konuÅŸma baÅŸlatma sÄ±rasÄ± sende 
        </h1>
    `;

    setInterval(createHeart, 120);
};

</script>

</body>
</html>
